{% extends 'base.html' %}



{% block content %}
<br>
<br>
<div class="container">

  {% if error  %}
  {{ error }}
  <br>
  <br>
  {% endif %}
  <form class="form-signin" method="POST" action="{% url 'loginreal' %}" >
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">log in</h1>
    <label for="inputEmail" class="sr-only">username</label>
    <input type="text" name='Email' id="inputEmail" class="form-control" placeholder="username" required autofocus>
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name='Password' id="inputPassword" class="form-control" placeholder="Password" required>

    <input type="submit"  class="btn btn-lg btn-primary btn-block"  value="Login">

  </form>
  <a href="{% url 'BCRES' %}">dont have an account Become  agent right now</a>
</div>

{% endblock %}
